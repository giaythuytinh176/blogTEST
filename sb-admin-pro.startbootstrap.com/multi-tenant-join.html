<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <!-- Join Organization-->
                    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-11">
                        <div class="card border-0 shadow-lg mt-5">
                            <div class="card-body p-5 text-center">
                                <div class="icons-org-join align-items-center mx-auto">
                                    <i class="icon-user" data-feather="user"></i>
                                    <i class="icon-arrow fas fa-long-arrow-alt-right"></i>
                                    <i class="icon-users" data-feather="users"></i>
                                </div>
                                <div class="h3 text-secondary font-weight-300 mb-0">Join an Organization</div>
                            </div>
                            <hr class="m-0"/>
                            <div class="card-body p-5">
                                <form>
                                    <h5 class="font-weight-500 mb-3">Have an access code?</h5>
                                    <div class="form-group">
                                        <input aria-describedby="accessCodeExample" aria-label="Access Code" class="form-control form-control-solid" placeholder="Enter access code" type="text"/>
                                    </div>
                                    <a class="btn btn-block btn-secondary" href="auth-login-social.html">Join</a>
                                </form>
                            </div>
                            <div class="org-or-divider">
                                <div class="org-or">or</div>
                            </div>
                            <div class="card-body p-5">
                                <form>
                                    <h5 class="font-weight-500 mb-3">Request access</h5>
                                    <div class="form-group">
                                        <input aria-describedby="accessCodeExample" aria-label="Access Code" class="form-control form-control-solid" placeholder="Existing organization name" type="text"/>
                                    </div>
                                    <a class="btn btn-block btn-secondary" href="auth-login-social.html">Request
                                        Access</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="footer mt-auto footer-dark">
